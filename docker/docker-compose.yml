version: "3.8"

x-superset-common: &superset-common
  build:
    context: .
    dockerfile: Dockerfile
  env_file:
    - ../.env
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  # PostgreSQL - Metadata Database
  postgres:
    image: postgres:16-alpine
    container_name: superset_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-superset}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-superset}
      POSTGRES_DB: ${POSTGRES_DB:-superset}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-superset} -d ${POSTGRES_DB:-superset}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # Redis - Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: superset_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6379:6379"

  # Superset Initialization (runs once)
  superset-init:
    <<: *superset-common
    container_name: superset_init
    command: >
      bash -c "
        superset db upgrade &&
        superset fab create-admin \
          --username ${SUPERSET_ADMIN_USERNAME:-admin} \
          --firstname Admin \
          --lastname User \
          --email ${SUPERSET_ADMIN_EMAIL:-admin@example.com} \
          --password ${SUPERSET_ADMIN_PASSWORD:-admin} || true &&
        superset init &&
        echo 'Superset initialized successfully!'
      "
    restart: "no"

  # Superset Web Application
  superset:
    <<: *superset-common
    container_name: superset_app
    restart: unless-stopped
    command: >
      bash -c "
        superset db upgrade &&
        gunicorn \
          --bind 0.0.0.0:8088 \
          --workers 4 \
          --worker-class gevent \
          --timeout 120 \
          --limit-request-line 0 \
          --limit-request-field_size 0 \
          'superset.app:create_app()'
      "
    ports:
      - "8088:8088"
    depends_on:
      superset-init:
        condition: service_completed_successfully

  # Celery Worker (for async queries)
  superset-worker:
    <<: *superset-common
    container_name: superset_worker
    restart: unless-stopped
    command: celery --app=superset.tasks.celery_app:app worker --pool=prefork --max-tasks-per-child=128 -O fair -c 4
    depends_on:
      superset-init:
        condition: service_completed_successfully

  # Celery Beat (for scheduled tasks)
  superset-beat:
    <<: *superset-common
    container_name: superset_beat
    restart: unless-stopped
    command: celery --app=superset.tasks.celery_app:app beat --pidfile /tmp/celerybeat.pid --schedule /tmp/celerybeat-schedule
    depends_on:
      superset-init:
        condition: service_completed_successfully

volumes:
  postgres_data:
  redis_data:
